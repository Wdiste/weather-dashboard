<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--bootstrap-->
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="mb-3">
      <h1>Your Weather Dashboard</h1>
    </header>

    <div class="container">
      <div class="row"> <!--top row. search box on left with display box on right-->
        <div class="col-xxl-4"> <!--search box-->
          <h1 class="">Search for a city:</h1>
          <div class="mb-3"> <!--search box form-->
            <!-- <label class="form-label" for="input-city"></label> -->
            <input
              type="text"
              class="form-control"
              id="input-city"
              placeholder="San Diego"
              required
            />
            <input type="submit" name="input-city" id="city-submit" /> <br />
            <hr />
          </div>
        </div>

        <div class="col-xxl-8" id="display-box">test for this div

        </div>
      </div>

      <div class="row"> <!--second row. recent searches on left, weather cards on right-->
        <div class="col-xxl-4"> <!--recent search list-->
            <ul class="recent-searches"> <!--list will be populated by javascript-->
            </ul>
        </div>

        <div class="col-xxl-8"> <!--cards with weekly forecast-->
            <h3>5-Day Forecast</h3>

            <!--card prototype-->
            <div class="mt-4">
                <div class="card" style="width: 200px;">
                    <div class="card-header">Featured</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </div>
            <!--end card prototype-->
        </div>
      </div>
    </div>

    <!-- links to scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!--jquery-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script src="./assets/script.js"></script>
  </body>
</html>
