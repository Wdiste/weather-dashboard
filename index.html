<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link

  <body>
    <header>
        <h1>Your Weather Dashboard</h1>
    </header>

    <section class="col-xxl-3 ms-3">    <!--box on left for search/history-->
        <h1 class="">Search for a city:</h1>
        <div class="mb-3">
            <label class="form-label" for="inputCity"></label>
            <input type="text" class="form-control" id="input-city" placeholder="San Diego" required>
            <input type="submit" name="input-city" id="city-submit"> <br><hr><br>
        </div>
        <ul class="">Recent Searches:
            <!-- This list will be populated with buttons generated from past searches-->
            <li>test 1</li>
            <li>test 2</li>
        </ul>
    </section>




    <!-- links to scripts -->

      src="https://code.jquery.com/jquery-3.5.1.min.js"
